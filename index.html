<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor - QR Code</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" href="assets/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <main class="container">
        <article class="card">
            <div class="card__img">
                <img src="assets/img/image-qr-code.png" alt="image QR">
            </div>
            <h1 class="card__title">Improve your front-end skills by building projects</h1>
            <p class="card__txt"> Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
        </article>
    </main>
    <footer class="attribution">
        Challenge by 
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
        . Coded by
        <a href="https://github.com/dvcode01" target="_blank">David Olivero</a>
    </footer>
</body>
</html>
